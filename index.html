
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="calc">
    <div class="display" id="display">0</div>
    <div class="keys">
      <button data-action="clear">C</button>
      <button data-action="invert">±</button>
      <button data-action="percent">%</button>
      <button data-op="divide">÷</button>

      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <button data-op="multiply">×</button>

      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button data-op="subtract">−</button>

      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button data-op="add">+</button>

      <button class="zero" data-num="0">0</button>
      <button data-dot=".">.</button>
      <button class="equal" data-action="equal">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
